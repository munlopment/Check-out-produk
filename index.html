<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Digital - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn-checkout {
            width: 100%;
            background: #007bff;
            padding: 14px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-checkout:hover {
            background: #0056b3;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
        }
        .qr-placeholder {
            width: 260px;
            height: 260px;
            background: #e0e0e0;
            margin: auto;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }
        .close-btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #d9534f;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nama Produk Digital</h2>
        <img src="https://via.placeholder.com/400x250" class="product-img">
        <p>Deskripsi produk singkat akan diletakkan di sini. Nanti bisa kamu ganti.</p>
        <h3>Harga: <b>Rp 25.000</b></h3>
        <button class="btn-checkout" onclick="openPopup()">Checkout</button>
    </div>

    <div id="popup">
        <div class="popup-box">
            <h3>Scan QR untuk Membayar</h3>
            <p>Masukkan nominal <b>Rp25.000</b></p>
            <div class="qr-placeholder">QR DANA</div>
            <button class="close-btn" onclick="closePopup()">Tutup</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
