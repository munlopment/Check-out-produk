<!DOCTYPE html>
<html lang="id">
<head>

<body>

<header class="header">
    <img src="assets/images/logo.png" class="logo" alt="Logo">
    <h1 class="title">Munlopment Store</h1>
</header>

<nav class="nav">
    <a href="index.html">Home</a>
